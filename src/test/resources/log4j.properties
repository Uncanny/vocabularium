# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=OFF
log4j.logger.org.ldp4j=TRACE, console
log4j.logger.org.smartdeveloperhub=TRACE, console

log4j.logger.org.smartdeveloperhub.vocabulary.language=TRACE, console
log4j.additivity.org.smartdeveloperhub.vocabulary.language=false


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d][%-5.5p ][%-25.25t][%-80.80c] %m%n